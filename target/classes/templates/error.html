<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
    <th:block th:replace="layout :: header"></th:block>
    <div layout:fragment="content" class="container">
        <div class="error__content">
            <div class="error__content__type">
                404
            </div>
            <div class="error__content__name">
                OOPS! THAT PAGE CAN'T BE FOUND.
            </div>
            <div class="error__content__desc">
                It looks like nothing was found at this location. You can either go back to the last page or go to homepage.
            </div>
            <div class="error__content__btn">
                <a href="/">
                    Homepage
                </a>
            </div>
        </div>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
</body>
</html>
