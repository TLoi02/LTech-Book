<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text = "${blog.title}"></title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
  <th:block th:replace="layout :: header"></th:block>
  <div layout:fragment="content" class="container">
    <div class="content__nav">
      <div class="content__nav__item">
        <a href="/">
          Home
        </a>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="content__nav__item">
        <a href="/blog/list">
          Blog
        </a>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="content__nav__item">
        <a th:href="@{/blog/detail/{id}(id=${blog.id})}" th:text = "${blog.title}" style="color: #CF3424;">
        </a>
      </div>
    </div>
    <div class="row">
      <div class="blog-detail__content">
        <div class="blog-detail__content__img">
          <img th:src="@{${blog.image}}" alt="image-blog">
        </div>
        <div class="blog-detail__content__text">
          <div class="blog-detail__content__text__date">
            <span th:text = "${blog.datepost}"></span>
            <span>By</span>
            <span>Admin</span>
          </div>
          <div class="blog-detail__content__text__title" th:text = "${blog.title}">
          </div>
          <div class="blog-detail__content__text__desc" th:text = "${blog.content}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="layout :: footer"></th:block>
</body>
</html>
