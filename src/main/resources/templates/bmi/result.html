<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Health Condition</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
    <th:block th:replace="layout :: header"></th:block>
    <div class="container">
        <div class="row">
            <div class="job__title">
                <div class="job__title__name">
                    Health Condition
                </div>
                <div class="job__title_nav">
                    <div class="job__title__nav__item first">
                        <a href="/">
                            Home
                        </a>
                    </div>
                    <div class="job__title__nav__item">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </div>
                    <div class="job__title__nav__item last">
                        Health Condition
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin: 20px 0;">
            <div class="bmi-result__content">
                <div class="bmi-result__content__value" th:text = "${bmi}">
                </div>
                <div class="bmi-result__content__type" th:text = "${type}">
                </div>
                <div class="bmi-result__content__btn">
                    <a href="/menu">View Menu</a>
                    <a href="/workout">View Workout</a>
                    <a href="/doctor">Doctor</a>
                </div>
                <div class="bmi-result__content__table" style="margin-top: 20px;">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">BMI</th>
                            <th scope="col">Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Under 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 25</td>
                            <td>Normal</td>
                        </tr>
                        <tr>
                            <td>Over 25</td>
                            <td>Overweight</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
</body>
</html>
