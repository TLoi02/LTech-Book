<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/login-style.css}">
  <title>Đăng nhập - Đăng ký</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form th:action="@{/register}" th:object="${user}" method="post">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="/oauth2/authorization/google" class="social">
            <i class="fa fa-google" aria-hidden="true"></i>
          </a>
          <a  href="/oauth2/authorization/github" class="social">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Username" name="username" required/>
        <input type="email" placeholder="Email" name="email" required/>
        <input type="password" placeholder="Password" name="password" required/>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form th:action="@{/login}" method="post">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="/oauth2/authorization/google" class="social">
            <i class="fa fa-google" aria-hidden="true"></i>
          </a>
          <a href="/oauth2/authorization/github" class="social">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </div>
        <span>or use your account</span>
        <input name="username" type="text" placeholder="Username or Email" required/>
        <input name="password" type="password" placeholder="Password" required/>
        <a href="/forget-password">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" onclick="handelLoginForm()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" onclick="handelLoginForm()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/js/jquery-3.3.1.slim.min}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/swiper-bundle.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
