<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Tuyển dụng</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
  <th:block th:replace="layout :: header"></th:block>
  <div layout:fragment="content" class="container">
    <div class="row">
      <div class="job__title">
        <div class="job__title__name">
          Career
        </div>
        <div class="job__title_nav">
          <div class="job__title__nav__item first">
            <a href="/">
              Home
            </a>
          </div>
          <div class="job__title__nav__item">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </div>
          <div class="job__title__nav__item last">
            Career
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="job__content">
        <div class="job__content__title">
          Jobs
        </div>
        <div class="job__content__list">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" th:each="job:${listJob}">
              <div class="job__content__item">
                <div class="job__content__item__nav">
                  <div class="job__content__item__nav__user">
                    <div class="job__content__item__user__avt">
                      <img src="/images/logo.png" alt="logo">
                    </div>
                    <div class="job__content__item__user__info">
                                            <span style="font-weight: 600; font-size: 17px; margin-bottom: -3px;">
                                                Ltech
                                            </span>
                      <span style="font-size: 13px;">
                                                12/08/2023
                                            </span>
                    </div>
                  </div>
                  <div class="job__content__item__nav__type">
                    Active
                  </div>
                </div>
                <div class="job__content__item__title" th:text = "${job.title}">
                </div>
                <div class="job__content__item__desc" th:text = "${job.content}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px;">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="job__map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.6008911730296!2d106.63794702489452!3d10.841823835729668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175298494ec04ef%3A0x5257dc308f6c160f!2zNDQ4IFBoYW4gSHV5IMONY2gsIFBoxrDhu51uZyAxMiwgR8OyIFbhuqVwLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1691846396501!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="job__apply">
          <div class="job__apply__text">
            <div class="job__apply__text__title">
              We Would Love To Hear From You.
            </div>
            <div class="job__apply__text__desc">
              Your email address will not be published. Upload your CV in file input and required fields are marked *
            </div>
          </div>
          <div class="job__apply__form">
            <form action="" class="job__apply__form__child" th:action="@{/tuyendung/nopdon}" th:object="${apply}" method="post" enctype = "multipart/form-data">
              <input th:field="*{name}" type="text" required autofocus placeholder="Name *">
              <input th:field="*{email}" type="email" required placeholder="Email *">
              <select name="" th:field="*{job.id}" required>
                <option value="">Jobs *</option>
                <option th:each="job:${listJob}" th:value="${job.id}"
                        th:text="${job.title}"></option>
              </select>
              <textarea th:field="*{message}" name="" placeholder="Message"></textarea>
              <input type="file" name="imageCV" accept="image/png, image/jpeg"/>
              <button>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <th:block th:replace="layout :: footer"></th:block>
</body>
</html>
